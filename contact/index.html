<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kacper Polarczyk | Contact</title>

    <!-- FAVICON -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../favicon-16x16.png"
    />

    <!-- IOS ICON -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../apple-touch-icon.png"
    />
    <!-- ANDROID ICON -->
    <link rel="manifest" href="../site.webmanifest" />

    <!-- iOS / MacOS Safari Theme Color -->
    <meta
      name="theme-color"
      content="#121213"
      media="(prefers-color-scheme: light)"
    />
    <meta
      name="theme-color"
      content="#121213"
      media="(prefers-color-scheme: dark)"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="../src/css/general.css" />
    <link rel="stylesheet" href="../style.css" />

    <link rel="stylesheet" href="../src/css/queries.css" />

    <link rel="stylesheet" href="../contact/style.css" />
    <link rel="stylesheet" href="../contact/queries-contact.css" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- ICONS -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <div class="nav">
        <div class="container-nav">
          <div class="nav-left">
            <a href=".././">
              <img
                src="../src/img/project-logo.png"
                alt="Logo"
                class="nav-logo"
              />
            </a>
          </div>
          <div class="nav-right">
            <div class="nav-hyperlinks">
              <a class="nav--hyperlink" href="../">Home</a>
              <a class="nav--hyperlink" href="../about-me/">About me</a>
              <a class="nav--hyperlink" href="../projects/">Projects</a>
              <!-- <a class="nav--hyperlink" href="#">Blog</a> -->
              <a class="nav--hyperlink active" href="#">Contact</a>
            </div>

            <div class="btn--mobile-menu">
              <svg
                class="hamburger hamburgerRotate hamburger--stroke"
                viewBox="0 0 100 100"
                width="50"
                onclick="this.classList.toggle('active')"
              >
                <path
                  class="line top"
                  d="m 70,33 h -40 c 0,0 -8.5,-0.149796 -8.5,8.5 0,8.649796 8.5,8.5 8.5,8.5 h 20 v -20"
                />
                <path class="line middle" d="m 70,50 h -40" />
                <path
                  class="line bottom"
                  d="m 30,67 h 40 c 0,0 8.5,0.149796 8.5,-8.5 0,-8.649796 -8.5,-8.5 -8.5,-8.5 h -20 v 20"
                />
              </svg>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div class="nav-mobile">
      <div class="nav-mobile-container">
        <div class="mobile-hyperlinks">
          <a class="mobile--hyperlink" href="../">Home</a>
          <a class="mobile--hyperlink" href="../about-me/">About me</a>
          <a class="mobile--hyperlink" href="../projects/">Projects</a>
          <a class="mobile--hyperlink active" href="#">Contact</a>
        </div>
      </div>
    </div>

    <!-- Contact form -->
    <section class="container">
      <div class="contact">
        <div class="heading">
          <ion-icon name="call" class="small-heading--icon"></ion-icon>
          <span>Contact</span>
        </div>

        <div class="content">
          <div class="img">
            <img src="../src/img/Contact/Contact.png" alt="Memoji" />
          </div>

          <div class="contact-box">
            <form class="contact--form">
              <div class="contact-grid">
                <div>
                  <label for="full-name">Enter your name</label>
                  <input
                    id="full-name"
                    type="text"
                    placeholder="John Smith"
                    required
                  />
                </div>

                <div>
                  <label for="email">Your email address</label>
                  <input
                    id="email"
                    type="email"
                    placeholder="hello@example.com"
                    required
                  />
                </div>
              </div>

              <div>
                <label for="select-service">Type of service</label>
                <select id="select-service">
                  <option value="">Please choose one option:</option>
                  <option value="Front-end--design">
                    Front-end Development & Web Design
                  </option>
                  <option value="Front-end development">
                    Front-end Development
                  </option>
                  <option value="Web Design">Web Design</option>
                  <option value="SEO">SEO</option>
                  <option value="others">Other</option>
                </select>
              </div>

              <div>
                <label for="message"
                  >Message <span class="optional">(Optional)</span></label
                >
                <textarea
                  id="message"
                  name="message"
                  placeholder="Message"
                ></textarea>

                <div class="btn--contact">
                  <button class="btn--cta">
                    Submit &nbsp; <ion-icon name="send"></ion-icon>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="footer">
        <div class="left">
          <span
            >Made with <ion-icon name="heart" class="icon"></ion-icon> by Kacper
            Polarczyk</span
          >
        </div>

        <div class="right">
          <div class="social-media--icons">
            <ion-icon name="mail" class="hover"></ion-icon>
          </div>
          <div class="social-media--icons">
            <ion-icon name="logo-discord" class="hover"></ion-icon>
          </div>
          <div class="social-media--icons">
            <ion-icon name="logo-github" class="hover"></ion-icon>
          </div>
          <div class="social-media--icons">
            <ion-icon name="logo-twitter" class="hover"></ion-icon>
          </div>
          <div class="social-media--icons">
            <ion-icon name="logo-linkedin" class="hover"></ion-icon>
          </div>
        </div>
      </div>
    </footer>
  </body>

  <!-- JS -->
  <script src="../src/js/nav.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.6.2.min.js"
    integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA="
    crossorigin="anonymous"
  ></script>
</html>
